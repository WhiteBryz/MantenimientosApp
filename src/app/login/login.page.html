<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicia sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Formulario de autenticación -->
      <form (submit)="login()">
        <!-- Campo de usuario -->
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="txtUserName" name="txtUserName" required></ion-input>
        </ion-item>
        <!-- Campo de contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="txtPassword" name="txtPassword" required></ion-input>
        </ion-item>
        <!-- Recordar credenciales -->
        <ion-item lines="none">
          <ion-label>Recordar credenciales</ion-label>
          <ion-checkbox [(ngModel)]="cbRememberMe" name="cbRememberMe" slot="start"></ion-checkbox>
        </ion-item>
        <!-- Botón para iniciar sesión -->
        <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
      </form>
      <!-- Enlace para registrarse -->
      <div class="ion-text-center">
        <ion-text>
          ¿No tienes cuenta? <a href="/registrar">Regístrate aquí</a>
        </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
